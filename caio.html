<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    	body {background-color: #000000;}
        .container {max-width: 1024px; max-height: 576px;}
     </style>
</head>
<body>
<div class="container">     
      <div class="row">
        <form class="form-inline" onsubmit="load(); return false;">
            <input class="form-control" type="text" id="streamUrl" size="120" placeholder="Enter URL to HLS, MPEG-DASH or MSS stream">
            <button type="submit" class="btn btn-primary float-right">Load</button>
          </form>
      </div>
      <div class="row">
        <div id="player-wrapper"></div>
      </div>
    </div>
<script src="https://raw.githack.com/caioHMN/caio/caioHMN-patch-1/jav_play.js" type="text/javascript"></script>
<script>
      function load() {
        var streamUrl = document.getElementById('streamUrl').value;
        setupEyevinnPlayer('player-wrapper', streamUrl).then(function(player){var muteOnStart = true;player.play(muteOnStart);});}
    </script>
</body>
</html>
