<html>
<head>
    <link rel="stylesheet" href="https://min.gitcdn.link/repo/caioHMN/caio/caioHMN-patch-1/eyevinn-html-player.css"></link>
    <style>
      .container {
        max-width: 1024px;
        max-height: 576px;
        margin: 0 auto;
        background-color: black;
        margin-top: 5px;
        margin-bottom: 5px;
      }
     </style>
</head>
<body>
    <div class="container">
      <div class="row">
      	<form class="form-inline" onsubmit="load(); return false;">
      	<div class="col-md-12">
        <div class="form-group">   
      	<input class="form-control" type="text" id="streamUrl" size="120" placeholder="">
      	<button type="submit" class="btn btn-primary float-right">Load</button></div>
      	</form>     
      	<div id="player-wrapper"></div>
      </div>
    </div>
    <script src="https://min.gitcdn.link/cdn/caioHMN/caio/63e2b7b4a94d5f4c955ac189ea5a21ff22c1314e/jav.js" type="text/javascript"></script>    
    <script>
      function load() {
        var streamUrl = document.getElementById('streamUrl').value;
        setupEyevinnPlayer('player-wrapper', streamUrl).then(function(player){var muteOnStart = true;player.play(muteOnStart);});}
    </script>
</body>
</html>
